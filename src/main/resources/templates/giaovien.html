<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/main-layout}" xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>JSP Page</title>
</head>
<body>
<article layout:fragment="content">
	<div class="container" style="margin-top: 10px; margin-bottom: 50px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 100%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">
				<h2>Register</h2>
				<form th:action="${ACTION}" th:object=${GIAOVIEN} method="post">
					
					<div class="form-group">
						<label>Username</label> 
						<input type="text"th:field="*{username}"
							class="form-control" name="username" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label>Password</label> 
						<input type="password" th:field="*{password}"class="form-control" name="password" placeholder="Enter password" id="password" value="0">
					</div>
					<div class="form-group">
						<label>Fullname</label> 
						<input type="text" th:field="*{fullname}"class="form-control" name="fullname" placeholder="Enter fullname" id="fullname" value="0">
					</div>
					<div class="form-group">
						<label>Diachi</label> 
						<input type="text" th:field="*{diachi}"class="form-control" name="diachi" placeholder="Enter diachi" id="diachi" value="0">
					</div>
					<div class="form-group">
						<label>Phone</label> 
						<input type="text" th:field="*{phone}"class="form-control" name="phone" placeholder="Enter phone" id="phone" value="0">
					</div>
					
					<div class="form-group">
						<label>Birthday</label> 
						<input type="date" th:field="*{birthday}" class="form-control" name="birthday" placeholder="Enter birthday" id="birthday" value="">
					</div>
					<div class="form-group">
						<label>Gender</label>
						<div class="radio">
							<!--value = 1 => Nam| 0 =>Nu -->
							<label class="checkbox-inline">
							<input type="radio" th:field="*{gioitinh}" name="gender" value="1" id="gender1">Male</label> 
							<label class="checkbox-inline">
							<input type="radio" th:field="*{gioitinh}" name="gender" checked="checked" value="0" id="gender2">Female</label>
						</div>
					</div>
					<div class="form-group">
						<label>Choose Class</label>
						<select th:field="*{lophocid}"class="form-control" id="lophocid" name="lophocid">
							<option th:each="lophoc:${LOPHOC}" th:value="${lophoc.id}" th:text="${lophoc.tenlop}"></option>
							
						</select>
					</div>	
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="reset" class="btn btn-primary">Cancel</button>
					<a class="btn btn-primary" href="/giaovien/list">Display List Giaovien</a>
				</form>
			</div>
		</div>
	</div>
	</article>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
