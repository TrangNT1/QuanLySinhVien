<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main-layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Quản Lý Sinh Viên</title>
    <!-- Custom fonts for this template -->
    <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom styles for this page -->
    <link href="../../vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
  </head>
<body>
	<article layout:fragment="content">
	<div class="container" style="margin-top: 10px; margin-bottom: 50px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 100%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">
				<h2>Register</h2>
				<form th:action="${ACTION}" th:object=${LOPHOC} method="post">
					
					<div class="form-group">
						<input type="hidden"th:field="*{id}"
							class="form-control" name="id" placeholder="Enter id">
					</div>
					
					<div class="form-group">
						<label>Tên lớp</label> 
						<input type="text"th:field="*{tenlop}"
							class="form-control" name="tenlop" placeholder="Enter tenlop">
					</div>
					<div class="form-group">
						<label>Choose Giáo viên</label>
						<select th:field="*{gv}"class="form-control" id="giaovienid" name="giaovienid">
							<option th:each="gv:${GIAOVIEN}" th:value="${gv.id}"  th:text="${gv.fullname}"></option>	
						</select>
					</div>
					<div class="form-group">
						<label>Choose Sinh viên</label>
						<select th:field="*{sv}"class="form-control" id="sinhvienid" name="sinhvienid">
							<option th:each="sv:${SINHVIEN}" th:value="${sv.id}"  th:text="${sv.hovaten}"></option>	
						</select>
					</div>
					<div class="form-group">
						<label>Choose Môn học</label>
						<select th:field="*{monhoc}"class="form-control" id="monhocid" name="monhocid">
							<option th:each="monhoc:${MONHOC}" th:value="${monhoc.id}"  th:text="${monhoc.tenmonhoc}"></option>	
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="reset" class="btn btn-primary">Cancel</button>
					<a class="btn btn-primary" href="/lophoc/list">Display List Lophoc</a>
				</form>
			</div>
		</div>
	</div>
	</article>
 <!-- Bootstrap core JavaScript-->
          <script src="../../vendor/jquery/jquery.min.js"></script>
          <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
          <!-- Core plugin JavaScript-->
          <script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>
          <!-- Custom scripts for all pages-->
          <script src="../../js/sb-admin-2.min.js"></script>
          <!-- Page level plugins -->
          <script src="../../vendor/datatables/jquery.dataTables.min.js"></script>
          <script src="../../vendor/datatables/dataTables.bootstrap4.min.js"></script>
          <!-- Page level custom scripts -->
          <script src="../../js/demo/datatables-demo.js"></script>
</body>

</html>
