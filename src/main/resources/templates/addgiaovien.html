<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main-layout}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Quản Lý Sinh Viên</title>
<!-- Custom fonts for this template -->
<link href="../../vendor/fontawesome-free/css/all.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet" />
<!-- Custom styles for this template -->
<link href="../../css/sb-admin-2.css" rel="stylesheet" />
<!-- Custom styles for this page -->
<link href="../../vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.4.0.js"></script>
<link href="../css/select2.min.css" rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<style>
#view-cb>.main-cb {
	position: fixed;
	width: 100%;
	max-height: 90%;
	z-index: 2000;
	top: 15px;
	background: #e8e8e8;
	left: 50%;
	top: 50%;
	max-width: 700px;
	border-radius: 5px;
	padding: 20px;
	color: black;
	margin: 0;
	transform: translateX(-50%) translateY(-50%);
}

#view-cb {
	position: fixed;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	background-color: rgba(0, 0, 0, 0.4);
}
</style>
</head>
<body>
	<article layout:fragment="content">
		<div class="container" style="margin-top: 10px; margin-bottom: 50px">
			<div class="row"
				style="border: 1px darkgrey solid; border-radius: 10px; width: 100%; margin: 0 auto; padding: 20px;">
				<div class="col-sm-12">
					<h2>Thêm Mới / Update Giáo Viên</h2>
					<form th:action="${ACTION}" th:object="${GIAOVIEN}" method="post">
						<div class="form-group">
							<input type="hidden" th:field="*{id}" class="form-control"
								name="id" placeholder="Enter id" />
						</div>
						<div class="form-group">
							<label>Fullname</label> <input type="text" th:field="*{fullname}"
								class="form-control" name="fullname"
								placeholder="Enter fullname" id="fullname" value="0" />
						</div>
						<div class="form-group">
							<label>Diachi</label> <input type="text" th:field="*{diachi}"
								class="form-control" name="diachi" placeholder="Enter diachi"
								id="diachi" value="0" />
						</div>
						<div class="form-group">
							<label>Phone</label> <input type="text" th:field="*{phone}"
								class="form-control" name="phone" placeholder="Enter phone"
								id="phone" value="0" />
						</div>

						<div class="form-group">
							<label>Birthday</label> <input type="date" th:field="*{birthday}"
								class="form-control" name="birthday"
								placeholder="Enter birthday" id="birthday" value="" />
						</div>
						<div class="form-group">
							<label>Gender</label>
							<div class="radio">
								<!--value = 1 => Nam| 0 =>Nu -->
								<label class="checkbox-inline"> <input type="radio"
									name="gioitinh" value="1" id="gioitinh1" />Male
								</label> <label class="checkbox-inline"> <input type="radio"
									name="gioitinh" checked="checked" value="0" id="gioitinh2" />Female
								</label>
							</div>
						</div>
						<button id="btn-view-cb" type="button"
							class="btn btn-primary btn-sm">Chọn lớp
						</button>
						<div id="view-cb" class="d-none p-4">
							<div class="main-cb">
								<h2>Chọn lớp</h2>
								<table class="table table-hover">
									<thead>
										<tr>
											<td><input type="checkbox" class="select-all" /></td>
											<td>Tên</td>
										</tr>
									</thead>
									<tbody>
										<tr th:each="l:${LOPHOC}">
											<td><input type="checkbox" name="lophocs"
												th:value="${l.id}" /></td>
											<th th:text="${l.tenlop}"></th>
										</tr>
									</tbody>
								</table>
								<button type="button" id="hide-view-cb"
									class="btn btn-primary btn-sm">OK
								</button>
							</div>
						</div>
						<!-- <div class="form-group">
						<label>Choose Class</label>
						<select th:field="*{lophoc}"class="form-control" id="lophocid" name="lophocid">
							<option th:each="lophoc:${LOPHOC}" th:value="${lophoc.id}"  th:text="${lophoc.tenlop}"></option>
							
						</select>
					</div> -->

						<button type="submit" class="btn btn-primary">Save</button>
						<button type="reset" class="btn btn-primary">Cancel</button>
						<a class="btn btn-primary" href="/giaovien/list">Display
							List Giaovien</a>
					</form>
				</div>
			</div>
			<script>
          $(() => {
            // Hiển thị check box chọn các lớp học
            (() => {
              $("#btn-view-cb").click(() => {
                $("#view-cb").removeClass("d-none");
              });
              $("#hide-view-cb").click(() => {
                $("#view-cb").addClass("d-none");
              });
            })();
          });
        </script>
		</div>
	</article>
	<!-- Bootstrap core JavaScript-->
	<script src="../../vendor/jquery/jquery.min.js"></script>
	<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>
	<!-- Custom scripts for all pages-->
	<script src="../../js/sb-admin-2.min.js"></script>
	<!-- Page level plugins -->
	<script src="../../vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="../../vendor/datatables/dataTables.bootstrap4.min.js"></script>
	<!-- Page level custom scripts -->
	<script src="../../js/demo/datatables-demo.js"></script>
</body>
<script>
    $(document).ready(function () {
      $("#multipleSelectExample").select2();
    });
  </script>
</html>
