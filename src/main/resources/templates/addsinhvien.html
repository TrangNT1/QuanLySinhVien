<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main-layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Quản Lý Sinh Viên</title>
    <!-- Custom fonts for this template -->
    <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom styles for this page -->
    <link href="../../vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
  </head>
<body>
	<article layout:fragment="content">
	<div class="container" style="margin-top: 10px; margin-bottom: 50px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 100%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">
				<h2>Register</h2>
				<form th:action="${ACTION}" th:object=${SINHVIEN} method="post">
					
					<div class="form-group">
						<input type="hidden"th:field="*{id}"
							class="form-control" name="id" placeholder="Enter id">
					</div>
					
					<div class="form-group">
						<label>Họ và tên</label> 
						<input type="text"th:field="*{hovaten}"
							class="form-control" name="hovaten" placeholder="Enter hovaten">
					</div>
					<div class="form-group">
						<label>Diachi</label> 
						<input type="text" th:field="*{diachi}"class="form-control" name="diachi" placeholder="Enter diachi" id="diachi" value="0">
					</div>
					<div class="form-group">
						<label>Phone</label> 
						<input type="text" th:field="*{phone}"class="form-control" name="phone" placeholder="Enter phone" id="phone" value="0">
					</div>
					
					<div class="form-group">
						<label>Birthday</label> 
						<input type="date" th:field="*{birthday}" class="form-control" name="birthday" placeholder="Enter birthday" id="birthday" value="">
					</div>
					<div class="form-group">
						<label>Gender</label>
						<div class="radio">
							<!--value = 1 => Nam| 0 =>Nu -->
							<label class="checkbox-inline">
							<input type="radio"  name="gioitinh" value="1" id="gioitinh1">Male</label> 
							<label class="checkbox-inline">
							<input type="radio" name="gioitinh" checked="checked" value="0" id="gioitinh2">Female</label>
						</div>
					</div>
				
					<div class="form-group">
						<label>Choose Class</label>
						<select th:field="*{lophoc}"class="form-control" id="lophocid" name="lophocid">
							<option th:each="lophoc:${LOPHOC}" th:value="${lophoc.id}"  th:text="${lophoc.tenlop}"></option>
							
						</select>
					</div>	
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="reset" class="btn btn-primary">Cancel</button>
					<a class="btn btn-primary" href="/sinhvien/list">Display List Sinhvien</a>
				</form>
			</div>
		</div>
	</div>
	</article>
 <!-- Bootstrap core JavaScript-->
          <script src="../../vendor/jquery/jquery.min.js"></script>
          <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
          <!-- Core plugin JavaScript-->
          <script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>
          <!-- Custom scripts for all pages-->
          <script src="../../js/sb-admin-2.min.js"></script>
          <!-- Page level plugins -->
          <script src="../../vendor/datatables/jquery.dataTables.min.js"></script>
          <script src="../../vendor/datatables/dataTables.bootstrap4.min.js"></script>
          <!-- Page level custom scripts -->
          <script src="../../js/demo/datatables-demo.js"></script>
</body>

</html>
